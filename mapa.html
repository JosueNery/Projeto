<!DOCTYPE html>
<html lang="pt">


<head>
    <link rel="stylesheet" href="css/mapa.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

    <title>AC Services</title>
</head>

<body>

    <div id="map" class="map"></div>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-44, -19.86]),
                zoom: 14
            })
        });
    </script>

    <button class="altera_serv">Alterar Serviço</button>


    <main>

        <div class="procura_serv">
            <h2>Procurar Uma Solicitação</h2>
        </div>

        <div class="busca_serv">
            <h4>Buscando serviço de encanador.</h4>
        </div>

        <div class="loading">
            <img src="img/loading.gif" width="100" height="100" alt="Loading">
        </div>

        <button class="para_busca">Parar De Buscar</button>
        <div class="rodape">
            <footer>
                <br>
                <p>©2021. Desenvolvido por Erik Betoni</p>
                <p> RA: 11912724</p>
            </footer>
        </div>

    </main>


</body>

</html>
