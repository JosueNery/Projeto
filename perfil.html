<!DOCTYPE html>
<html lang='pt'>

<head>
    <br><br><br><br><br>
    <title>Perfil</title>
    <link rel="stylesheet" href="css/perfil.css" />
</head>

<body>
    <header class="logo">
        <img src="https://media.discordapp.net/attachments/692866224366944347/826621110300573696/7fa1e2b3f0ff63eb.png?width=759&height=427" alt="">
    </header>
    <main>
        <div class="perfil">
            <form method="post" action="">
                <h1 class="Tit_Perfil">Perfil</h1>
                <hr>
                <div class="dados">
                    <p>
                        <label for="nome_perf">Nome</label>
                        <input id="nome_perf" name="nome_perf" type="text" placeholder="Nome" />
                    </p>

                    <p>
                        <label for="cpf_perf">CPF/CNPJ</label>
                        <input id="cpf_perf" name="cpf_perf" type="number" placeholder="CPF" />
                    </p>

                    <p>
                        <label for="email_perf">Email</label>
                        <input id="email_perf" name="email_perf" type="email" placeholder="Email" />
                    </p>

                    <p>
                        <label for="tel_perf">Telefone</label>
                        <input id="tel_perf" name="tel_perf" type="tel" placeholder="Telefone" />
                    </p>

                    <p>
                        <label for="data_perf">Data de Nascimento</label>
                        <input id="data_perf" name="data_perf" type="date" placeholder="Data de Nascimento" />
                    </p>

                    <p>
                        <label for="senha_perf">Senha</label>
                        <input id="senha_perf" name="senha_perf" type="password" placeholder="Senha" />
                    </p>

                    <button>Salvar Alterações</button>
                </div>
            </form>
        </div>
        <footer>
            <hr>
        </footer>
    </main>
</body>
